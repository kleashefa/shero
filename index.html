<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almased</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@glidejs/glide@3.6.0/dist/css/glide.core.min.css">
</head>
<body>
<header class="navbar">
    <div class="container">
        <div class="hamburger" id="hamburger">
            ☰
        </div>

        <div class="logo-container">
            <img src="images/almasedLogo.png" alt="Almased logo" class="logo">
        </div>


        <div class="nav-wrapper" id="navWrapper">

            <div class="button-container">
                <button class="button">SHOP</button>
            </div>
            
            <div class="sections">
                <div class="button-container-hamburger">
                    <button class="button-hamburger">SHOP</button>
                </div>
                <div class="about-container">
                    <p class="about">About Almased</p>
                </div>
                <div class="science-container">
                    <p class="science">Science</p>
                </div>
                <div class="results-container">
                    <p class="results">Results</p>
                </div>
                <div class="goals-container">
                    <p class="goals">Health Goals</p>
                </div>
                <div class="usage-container">
                    <p class="usage">How To Use</p>
                </div>
                <div class="learn-container">
                    <p class="learn">Learn</p>
                </div>
            </div>
        </div>

        <div class="icons">
            <div class="search-container">
                <img src="images/search.png" alt="search icon" class="search-icon">
            </div>
            <div class="user-container">
                <img src="images/user.png" alt="user icon" class="user-icon">   
            </div>
            <div class="cart-container">
                <img src="images/shporta.png" alt="cart icon" class="cart-icon">
            </div>
        </div>  
    </div>
</header>

<script>
    const hamburger = document.getElementById("hamburger");
    const navWrapper = document.getElementById("navWrapper");

    hamburger.addEventListener("click", () => {
        navWrapper.classList.toggle("active");
        document.body.style.overflow = navWrapper.classList.contains("active") ? 'hidden' : 'auto';
    });
</script>

<div class="hero-banner">
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="images/protein.jpg" alt="hero image">
                </li>
                <li class="glide__slide">
                    <img src="images/protein.jpg" alt="hero image">
                </li>
                <li class="glide__slide">
                    <img src="images/protein.jpg" alt="hero image">
                </li>
                <li class="glide__slide">
                    <img src="images/protein.jpg" alt="hero image">
                </li>
            </ul>
        </div>
        
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
            <button class="glide__bullet" data-glide-dir="=3"></button>
        </div>
        
        <div class="glide__pause-play">
            <button class="glide__pause-btn" id="pausePlayBtn">||</button>
        </div>
    </div>

    <div class="hero-text">
        <p class="natural">Natural</p>
        <p class="super">Superfood</p>
        <p class="protein">Protein</p>
        <p class="small-text">for optimal health</p>

        <div class="hero-button-container">
            <button class="hero-button">Start Almased today →</button>
        </div>
    </div>
    <div class="hero-stats-container">
        <div class="hero-stats-item">
            <span class="mass">24g</span>
            <span class="description">high-quality protein</span>
        </div>
        <div class="hero-stats-item">
            <span class="mass">80</span>
            <span class="description">bioactive peptides</span>
        </div>
        <div class="hero-stats-item">
            <span class="mass">20</span>
            <span class="description">amino</span>
            <span class="description">acids</span>
        </div>
        <div class="hero-stats-item">
            <span class="mass">22</span>
            <span class="description">vitamins & minerals</span>
        </div>
    </div>
</div>

<div class="tab-section">
    <div class="tab-image">
        <img src="images/tabsection.png" alt="Tab image">
    </div>
</div>

<script src="https://unpkg.com/@glidejs/glide@3.6.0/dist/glide.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    try {
      const glide = new Glide('.glide', {
        type: 'carousel',
        perView: 1,
        gap: 0,
        bound: true,
        autoplay: 2000,  
        animationDuration: 1200,
        hoverpause: true,
        keyboard: true
      }).mount();

      // Pause/Play functionality
      const pausePlayBtn = document.getElementById('pausePlayBtn');
      let isPlaying = true;

      pausePlayBtn.addEventListener('click', () => {
        if (isPlaying) {
          glide.pause();
          pausePlayBtn.textContent = '▶️';
          isPlaying = false;
        } else {
          glide.play();
          pausePlayBtn.textContent = '⏸️';
          isPlaying = true;
        }
      });

    } catch (error) {
      console.error('Glide initialization failed:', error);
    }
  });
</script>
</body>
</html>
