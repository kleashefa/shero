<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almased</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
    <div class="container">
        <div class="hamburger" id="hamburger">
            ☰
        </div>

        <div class="logo-container">
            <img src="images/almased.png" alt="almased logo" class="logo-almased">
            <img src="images/trekendesh.png" alt="almased logo" class="logo-trekendesh">
            <img src="images/r.png" alt="almased logo" class="logo-R">
        </div>

        <div class="nav-wrapper" id="navWrapper">
            <div class="sections">
                <div class="button-container">
                    <button class="button">SHOP</button>
                </div>
                <div class="shop-container-mobile">
                    <p class="shop">Shop</p>
                </div>


                <div class="about-container">
                    <p class="about">About Almased</p>
                </div>
                <div class="science-container">
                    <p class="science">Science</p>
                </div>
                <div class="results-container">
                    <p class="results">Results</p>
                </div>
                <div class="goals-container">
                    <p class="goals">Health Goals</p>
                </div>
                <div class="usage-container">
                    <p class="usage">How To Use</p>
                </div>
                <div class="learn-container">
                    <p class="learn">Learn</p>
                </div>
            </div>
        </div>

        <div class="icons">
            <div class="search-container">
                <img src="images/search.png" alt="search icon" class="search-icon">
            </div>
            <div class="user-container">
                <img src="images/user.png" alt="user icon" class="user-icon">                </div>
            <div class="cart-container">
                <img src="images/shporta.png" alt="cart icon" class="cart-icon">
            </div>
        </div>  
    </div>
</header>

<script>
    const hamburger = document.getElementById("hamburger");
    const navWrapper = document.getElementById("navWrapper");

    hamburger.addEventListener("click", () => {
        navWrapper.classList.toggle("active");
        document.body.style.overflow = navWrapper.classList.contains("active") ? 'hidden' : 'auto';
    });
</script>
<div class="hero-banner">
    <div class="hero-image">
        <img src="images/protein.jpg" alt="hero image">
    </div>
    <div class="hero-text">
        <p class="natural">Natural</p>
        <p class="super">Superfood</p>
        <p class="protein">Protein</p>
        <p class="small-text">for optimal health</p>
        <div class="hero-button-container">
            <button class="hero-button">Start Almased today →</button>
        </div>
    </div>
</body>
</html>
